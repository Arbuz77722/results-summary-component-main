<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-score">
        <div class="result-score-title">
          <h1>Your Result</h1>
        </div>
        <div class="result-final-score">
          <p class="out-of-score"><span>76</span> of 100</p>
        </div>
        <div class="result-content">
          <div class="result-content-title">
            <p>Great</p>
          </div>
          <div class="result-content-text">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-title">
          <h2>Summary</h2>
        </div>
        <div class="reaction summary-item">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <span>Reaction</span>
          </div>
          <p class="summary-score"><span>80</span> / 100</p>
        </div>
        <div class="memory summary-item">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="Reaction Icon" />
            <span>Memory</span>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
        </div>
        <div class="verbal summary-item">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <span>Verbal</span>
          </div>
          <p class="summary-score"><span>61</span> / 100</p>
        </div>
        <div class="visual summary-item">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
            <span>Visual</span>
          </div>
          <p class="summary-score"><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
